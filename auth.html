<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lasted Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="cursor-glow"></div>

    <section class="auth-section">
        <div class="auth-container">
            <div class="logo-large">LASTED<span class="highlight">PREMIUM</span></div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to access your account</p>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <button type="submit" class="auth-btn">
                    <i data-lucide="log-in"></i> Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join Lasted Premium today</p>
                
                <div class="security-indicator">
                    <i data-lucide="shield-check"></i>
                    <span>Advanced Bot Protection Active</span>
                </div>
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="username" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="••••••••" required>
                </div>
                
                <!-- Honeypot field (hidden from users, visible to bots) -->
                <input type="text" name="website" id="website" style="display:none" tabindex="-1" autocomplete="off">
                
                <!-- Simple math captcha -->
                <div class="form-group captcha-group">
                    <label>Security Check: <span id="mathQuestion"></span></label>
                    <input type="number" id="captchaAnswer" placeholder="Enter answer" required>
                </div>
                
                <div id="registerError" class="error-message"></div>
                
                <button type="submit" class="auth-btn">
                    <i data-lucide="user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <a href="language-select.html">← Back to Home</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
